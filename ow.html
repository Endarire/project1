    <div class="row">
            <div class="col l2"></div>
            <div class="col s12 m12 l8 center">
                <div class="video-container ">
                    <div id="ytplayer"></div>
                </div>
            </div>
            <div class="col l2"></div>
        </div>
            <div class="col s8 m4 l9">
                <div class="card opacity" style="margin-left: 20px; margin-right: 20px;">
                        <div class="card-content white-text">
                            <div>
                                <div><p><b><i class="far fa-comments"></i> Chat</b></p></div>
                                <br>
                                <div id="comments-display"></div>
                                <form>
                                <hr>
                                <div class="col s4 m4 l4">
                                    <div class="form-group row">
                                        <label for="user-name">User Name</label>
                                        <input class="form-control" id="user-name" type="text" maxlength="10">
                                    </div>
                                </div>
                                <div class="col s8 m8 l8">
                                    <div class="form-group row">
                                        <label for="user-comment">Comment</label>
                                        <input class="form-control" id="user-comment" type="text" maxlength="200">
                                    </div>
                                </div>
                                    <button class="btn btn-primary" id="submit-comment" type="submit">Submit</button>
                                </form>
                                <br>
                                <div id="connected-viewers"></div>
                            </div>
                        </div>
                    </div>

        </div>
